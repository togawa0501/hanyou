<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツアー/イベント設定</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .config-section { background-color: #3a3a3a; padding: 20px; border-radius: 8px; margin-top: 30px; text-align: left; }
        .event-item { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
        .event-item input { margin-bottom: 0; }
        .event-item .event-name { flex-grow: 1; }
        .event-item .event-id { flex-grow: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ツアー/イベント設定</h1>
        <div id="tour-selection">
            <select id="tour-select" class="form-group"></select>
            <button id="delete-tour-button" class="danger-button">このツアーを削除</button>
        </div>
        
        <div id="tour-config-form" class="config-section">
            <h2 id="form-title">新しいツアーを作成</h2>
            <div class="form-group">
                <label for="tour-name">ツアー名</label>
                <input type="text" id="tour-name" placeholder="例：2025 夏のツアー">
            </div>
            <div id="events-container">
                </div>
            <button id="add-event-button" style="background-color: #17a2b8; margin-bottom: 20px;">+ イベントを追加</button>
            <button id="save-tour-button">保存</button>
        </div>

        <div class="footer-nav">
            <a href="index.html">TOPページに戻る</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
　　 <script src="firebase-config.js"></script>
    <script src="main.js"></script>
</body>
</html>
