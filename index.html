<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #ccc; font-size: 14px; }
        select { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #555; background-color: #333; color: #f0f0f0; font-size: 16px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="tour-title">...</h1>
        <div id="error-message" class="alert-message error hidden"></div>

        <div id="login-view">
            <p>ログインしてください</p>
            <div class="form-group">
                <input type="email" id="email-input" placeholder="メールアドレス">
            </div>
            <div class="form-group">
                <input type="password" id="password-input" placeholder="パスワード">
            </div>
            <button id="login-button">ログイン</button>
        </div>

        <div id="event-select-view" class="hidden">
            <p><span id="user-email-display"></span>としてログイン中</p>
            <div class="form-group">
                <label for="event-select">イベントを選択</label>
                <select id="event-select">
                    <option>イベントを読み込み中...</option>
                </select>
            </div>
            <button id="start-button">作業開始</button>
            <div class="footer-nav" style="margin-top: 20px;">
                 <a href="index.html">ツアー選択に戻る</a>
                 <a href="#" id="logout-link" class="logout">ログアウト</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        const tourId = params.get('tourId');
        
        if (!tourId) {
            alert('ツアーが指定されていません。');
            window.location.href = 'index.html';
        }
        localStorage.setItem('fanclub-tour-id', tourId); // ツアーIDを保存

        const tourTitle = document.getElementById('tour-title');
        const eventSelect = document.getElementById('event-select');
        
        async function loadTourInfo() {
            const tourDoc = await db.collection('tours').doc(tourId).get();
            if (!tourDoc.exists) {
                alert('指定されたツアーが見つかりません。');
                window.location.href = 'index.html';
                return;
            }
            const tour = tourDoc.data();
            tourTitle.textContent = tour.tourName;
            
            eventSelect.innerHTML = '';
            if (tour.events && tour.events.length > 0) {
                tour.events.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.eventId;
                    option.textContent = event.eventName;
                    eventSelect.appendChild(option);
                });
            } else {
                eventSelect.innerHTML = '<option>イベントが登録されていません</option>';
            }
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('event-select-view').classList.remove('hidden');
                document.getElementById('user-email-display').textContent = user.email;
            } else {
                document.getElementById('login-view').classList.remove('hidden');
                document.getElementById('event-select-view').classList.add('hidden');
            }
        });

        document.getElementById('login-button').addEventListener('click', () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            auth.signInWithEmailAndPassword(email, password).catch(error => {
                const el = document.getElementById('error-message');
                el.textContent = 'メールアドレスまたはパスワードが違います。';
                el.classList.remove('hidden');
            });
        });

        document.getElementById('start-button').addEventListener('click', () => {
            localStorage.setItem('fanclub-event-id', eventSelect.value);
            localStorage.setItem('fanclub-event-name', eventSelect.options[eventSelect.selectedIndex].text);
            window.location.href = 'app.html';
        });

        document.getElementById('logout-link').addEventListener('click', (e) => { e.preventDefault(); auth.signOut(); });

        loadTourInfo();
    </script>
</body>
</html>
