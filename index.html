<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特典配布システム</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tour-list a {
            display: block;
            background-color: #3a3a3a;
            color: #f0f0f0;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .tour-list a:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>特典配布システム</h1>
        <p>作業を行うツアーを選択してください</p>
        <div id="tour-list" class="tour-list">
            <p>ツアーを読み込み中...</p>
        </div>
        <div class="footer-nav" style="margin-top: 30px;">
            <a href="config.html" id="config-link" class="logout hidden">ツアー/イベント設定</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="config.js"></script> <script>
        const auth = firebase.auth();
        const db = firebase.firestore();
        const tourListDiv = document.getElementById('tour-list');
        const configLink = document.getElementById('config-link');

        async function loadTours() {
            tourListDiv.innerHTML = '<p>ツアーを読み込み中...</p>';
            try {
                const snapshot = await db.collection('tours').orderBy('createdAt', 'desc').get();
                if (snapshot.empty) {
                    tourListDiv.innerHTML = '<p>作業可能なツアーがありません。<br>設定ページからツアーを登録してください。</p>';
                    return;
                }
                tourListDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const tour = doc.data();
                    const link = document.createElement('a');
                    link.href = `login.html?tourId=${doc.id}`;
                    link.textContent = tour.tourName;
                    tourListDiv.appendChild(link);
                });
            } catch (error) {
                console.error("Error loading tours:", error);
                tourListDiv.innerHTML = '<p>ツアーの読み込みに失敗しました。</p>';
            }
        }

        auth.onAuthStateChanged(user => {
            if (user && adminEmails.includes(user.email)) {
                configLink.classList.remove('hidden');
            } else {
                configLink.classList.add('hidden');
            }
        });

        loadTours();
    </script>
</body>
</html>
