<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者設定</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .add-event-form { background-color: #3a3a3a; padding: 20px; border-radius: 8px; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container history-container">
        <div class="header">
            <h2>管理者設定：イベント管理</h2>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>イベント名</th>
                        <th>イベントID</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="events-table-body">
                    <tr><td colspan="3">イベントを読み込み中...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="add-event-form">
            <h3>新しいイベントを追加</h3>
            <div class="form-group">
                <label for="new-event-name">イベント名</label>
                <input type="text" id="new-event-name" placeholder="例：9月21日(日) J:COMホール八王子">
            </div>
            <div class="form-group">
                <label for="new-event-id">イベントID (半角英数とハイフンのみ)</label>
                <input type="text" id="new-event-id" placeholder="例：20250921-hachioji">
            </div>
            <button id="add-event-button">追加</button>
        </div>

        <div class="footer-nav">
            <a href="index.html">選択ページに戻る</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="settings.js"></script>
</body>
</html>
